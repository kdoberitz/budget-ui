<!-------------Header------------->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button/>
    </ion-buttons>
    <ion-title>Expenses</ion-title>
  </ion-toolbar>
</ion-header>

<!-------------Content------------->
<ion-content>
  <ion-grid class="ion-padding">
    <!-- Sort, Filter & Search -->
    <ion-row>
      <ion-col size="12" size-sm="4">
        <ion-item>
          <ion-icon name="swap-vertical" slot="start"/>
          <ion-select interface="popover" value="date-new">
            <ion-select-option value="newest">Created at (newest first)</ion-select-option>
            <ion-select-option value="oldest">Created at (oldest first)</ion-select-option>
            <ion-select-option value="date-new">Date (newest first)</ion-select-option>
            <ion-select-option value="date-old">Date (oldest first)</ion-select-option>
            <ion-select-option value="name-asc">Name (A-Z)</ion-select-option>
            <ion-select-option value="name-desc">Name (Z-A)</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="12" size-sm="4">
        <ion-item>
          <ion-icon name="pricetag" slot="start"/>
          <ion-select interface="popover" placeholder="Category" [multiple]="true">
            <ion-select-option>Auswärts Essen</ion-select-option>
            <ion-select-option>Brötchen</ion-select-option>
            <ion-select-option>Ferien</ion-select-option>
            <ion-select-option>Freizeit</ion-select-option>
            <ion-select-option>Hobby</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="12" size-sm="4">
        <ion-item>
          <ion-icon name="search" slot="start"/>
          <ion-input maxlength="40" placeholder="Search" [clearInput]="true"/>
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- Expense List -->
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-icon name="alert-circle-outline" slot="start"/>
            <ion-label> No expenses found </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Create Button -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="openExpenseModal()">
      <ion-icon name="add"/>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<!-------------Footer------------->
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="addMonths(-1)">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-padding">{{ date | date: "MMMM yyyy" }}</ion-title>
      <ion-buttons slot="end">
      <ion-button (click)="addMonths(1)">
        <ion-icon name="arrow-forward"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
